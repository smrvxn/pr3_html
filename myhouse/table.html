<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<title>Таблица</title>
	</head>

	<body>
	<table border="1">
	<caption>Заголовок</caption>
	<tr>
		<td>Ячейка 1</td>
		<td>Ячейка 2</td>
	</tr>
	<tr>
		<td>Ячейка 3</td>
		<td>Ячейка 4</td>
	</tr>
	</table>
	
	<table border="1">
	<caption>Объединение столбцов</caption>
	<tr>
		<td>Ячейка 1</td>
		<td colspan="2">Объединенные ячейки 2 и 3</td>
	</tr>
	<tr>
		<td>Ячейка 4</td>
		<td>Ячейка 5</td>
		<td>Ячейка 6</td>
	</tr>
	</table>
	
	<table border="1">
	<caption>Объединение строк</caption>
	<tr>
		<td>Ячейка 1</td>
		<td>Ячейка 2</td>
		<td>Ячейка 3</td>
	</tr>
	<tr>
		<td>Ячейка 4</td>
		<td rowspan="2">Объединенные ячейки 5 и 8</td>
		<td>Ячейка 6</td>
	</tr>
	<tr>
		<td>Ячейка 7</td>
		<td>Ячейка 9</td>
	</tr>
	</table>
	</body>
</html>
